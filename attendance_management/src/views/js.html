<script>
console.log('first');

const vm = new Vue({
  el: '#app',
  data: {
    message: '工数管理システム',
    clients: []
  },
  methods: {
    // 最初のスプレッドシートのデータインポート
    initialize: function (clients) {
      this.clients = clients;
    }
  },
  created: function () {
    google.script.run
      .withSuccessHandler(this.initialize)
      .withFailureHandler((arg) => {
        console.log(arg);
        alert("データの取得に失敗しました。");
      }).getClients();
  }
});

console.log('last');
</script>
